<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/637fba2540.js" crossorigin="anonymous"></script>
    <title> My Translator app </title>

</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea class="from-text" placeholder="Enter Text"></textarea>
            <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i id="from" class="fa fa-volume-up"></i>
                    <i id="from" class="fa fa-copy"></i>
                </div>
                <select>
                </select>
            </li>

            <li class="exchange"> <i class="fa fa-right-left"></i> </li>
             <li class="row to">
                <select>
                </select>
                <div class="icons">
                    <i id="to" class="fa fa-volume-up"></i>
                    <i id="to" class="fa fa-copy"></i>
                </div>
            </li>
        </ul>
    </div>
    <button>Translate Text </button>
</div>
<script src="countries.js"></script>
<script src="script.js"></script>
</body>
</html>
